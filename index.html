<!doctype html>
<html ng-app = "gemStore">
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Controllers -->

</head>
<body class="list-group" ng-controller="StoreController as store">
<header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">– an Angular store –</h2>
</header>
<div class="list-group-item" ng-repeat="product in store.products">
    <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
    </h3>
    <section ng-show="product.images.length">
        <img ng-src="{{product.images[0]}}" />
        <ul class="list-inline thumbs">
            <li class="thumbnail" ng-repeat="image in product.images">
                <img ng-src="{{image}}" />
            </li>
        </ul>
    </section>

    <section class="tab" ng-controller = "TabController as tabc">
        <ul class="nav nav-pills">
            <li  ng-class="{ active: tabc.isSet(1) }">
                <a ng-click = "tabc.setTab(1)" href>Description</a></li>
            <li ng-class="{ active: tabc.isSet(2) }">
                <a  ng-click = "tabc.setTab(2)" href>Specs</a></li>
            <li ng-class="{ active: tabc.isSet(3) }">
                <a  ng-click = "tabc.setTab(3)" href>Reviews</a></li>
        </ul>
        <div ng-show = "tabc.isSet(1)">
            <h4>Description</h4>
            <blockquote></blockquote>
        </div>
        <div ng-show = "tabc.isSet(2)">
            <h4>Specs</h4>
            <blockquote>Shine: </blockquote>
        </div>
        <div ng-show = "tabc.isSet(3)">
            <h4>Reviews</h4>
            <blockquote></blockquote>
        </div>
    </section>
</div>
</body>
</html>
